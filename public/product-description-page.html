<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Product Description Page</title>
</head>

<body>
    <section class="product-page-content">
        <aside class="product-page-gallery">
            <img src="./img/product.png" width="88px" alt="product gallery" class="product-page-gallery-item" />
        </aside>
        <main class="product-page-description-container">
            <img src="./img/product.png" alt="product" class="product-page-img" width="610px" height="510px" />
            <div class="product-page-description">
                <span class="product-page-brand">Apollo</span>
                <br />
                <span class="product-page-name">Running short</span>
                <div class="product-page-attributes">
                    <span class="product-page-size-title">size</span>
                    <div class="product-page-size">
                        <button class="size-attribute">xs</button>
                        <button class="size-attribute">s</button>
                        <button class="size-attribute">m</button>
                        <button class="size-attribute">l</button>
                    </div>
                    <span class="product-page-color-title">color</span>
                    <div class="product-page-color">
                        <button class="color-attribute"></button>
                        <button class="color-attribute"></button>
                        <button class="color-attribute"></button>
                    </div>
                    <span class="product-page-price-title">Price</span>
                    <br />
                    <span class="product-page-price">$50.00</span>
                    <br />
                    <button class="product-page-add-to-card">add to card</button>
                    <p class="product-page-description-text">
                        Find stunning women's cocktail dresses and party dresses. Stand out in lace and metallic cocktail dresses and party dresses from all your favorite brands.
                    </p>
                </div>
            </div>
        </main>
    </section>
</body>

</html>
